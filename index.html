<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="simulation-area">
            <canvas id="simulationCanvas"></canvas>
        </div>
        <div class="controls-panel">
            <h2>Controls</h2>
            <div class="control-group">
                <label for="elementSelector">Element:</label>
                <select id="elementSelector"></select>
            </div>
            <div class="control-group">
                <label for="brushSize">Brush Size: <span id="brushSizeValue">1</span></label>
                <input type="range" id="brushSize" min="1" max="20" value="1">
            </div>
            <div class="control-group button-group">
                <button id="startPauseBtn">Start</button>
                <button id="clearBtn">Clear</button>
            </div>
            <div id="infoPanel" class="info-box">
                <h3>Element Information</h3>
                <p>Hover over the grid to see details.</p>
            </div>
            <div id="ruleset" class="info-box">
                <h3>Interaction Rules</h3>
                <!-- Rules will be dynamically populated here -->
            </div>
        </div>
    </div>

    <!-- Element Data -->
    <script src="data/elements.js"></script>
    <script src="data/compounds.js"></script>
    <script src="data/rules.js"></script>

    <!-- Main Simulation Script -->
    <script src="script.js"></script>
</body>
</html>
