<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="simulation-area">
            <canvas id="simulationCanvas"></canvas>
        </div>
        <div class="controls-panel">
            <h2>Controls</h2>
            <div class="control-group">
                <label for="elementSelector">Element:</label>
                <select id="elementSelector"></select>
            </div>
            <div class="control-group">
                <label for="brushSize">Brush Size: <span id="brushSizeValue">1</span></label>
                <input type="range" id="brushSize" min="1" max="20" value="1">
            </div>
            <div class="control-group button-group">
                <button id="startPauseBtn">Start</button>
                <button id="clearBtn">Clear</button>
                <button id="createPlanetBtn">Create Planet</button>
                <button id="returnToSpaceBtn">Return to Space</button>
            </div>
            <div class="control-group">
                <label for="zoomSlider">Zoom: <span id="zoomValue">1</span>x</label>
                <input type="range" id="zoomSlider" min="0.5" max="4" value="1" step="0.1">
            </div>
            <div class="control-group">
                <label for="panXSlider">Pan X: <span id="panXValue">0</span></label>
                <input type="range" id="panXSlider" min="-100" max="100" value="0">
            </div>
            <div class="control-group">
                <label for="panYSlider">Pan Y: <span id="panYValue">0</span></label>
                <input type="range" id="panYSlider" min="-100" max="100" value="0">
            </div>
            <div id="infoPanel" class="info-box">
                <h3>Element Information</h3>
                <p>Hover over the grid to see details.</p>
            </div>
            <div id="ruleset" class="info-box">
                <h3>Interaction Rules</h3>
                <!-- Rules will be dynamically populated here -->
            </div>
            <div class="control-group">
                <h3>Global Controls</h3>
                <label for="vacuumTempSlider">Vacuum Temp: <span id="vacuumTempValue">-273</span>Â°C</label>
                <input type="range" id="vacuumTempSlider" min="-273" max="500" value="-273">
            </div>
            <div class="control-group">
                <h3>Feature Toggles</h3>
                <div class="toggle-switch">
                    <input type="checkbox" id="gravityToggle" checked>
                    <label for="gravityToggle">Object vs. Particle Gravity</label>
                </div>
                <div class="toggle-switch">
                    <input type="checkbox" id="atmospheresToggle" checked>
                    <label for="atmospheresToggle">Atmospheres</label>
                </div>
                <div class="toggle-switch">
                    <input type="checkbox" id="coresToggle" checked>
                    <label for="coresToggle">Cores</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Element Data -->
    <script src="data/elements.js"></script>
    <script src="data/compounds.js"></script>
    <script src="data/rules.js"></script>

    <!-- Main Simulation Script -->
    <script src="script.js"></script>

    <!-- Planet Creation Modal -->
    <div id="planetModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Create a Planet</h2>
            <div id="elementList"></div>
            <button id="addPlanetButton">Add Planet</button>
        </div>
    </div>
</body>
</html>
